<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="./../js/FlatScript.js"></script>
    <script src="./../js/ajaxCalls.js"></script>
    <script src="../js/registerScript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/style2.css" rel="stylesheet" />
</head>

<body>
    <div class="page">
        <h1>Registration</h1>
        <div id="insertUser">
            <form id="regForm">
                <label>First name:</label>
                <input type="text" id="firstName" class="input-data" required />
                <label>Family name:</label>
                <input type="text" id="familyName" class="input-data" required />
                <label>Email: </label>
                <input type="email" id="email" class="input-data" required />
                <label>Password: </label>
                <input type="password" id="password" class="input-data" required />
                <input type="submit" class="formSubmitBTN" value="Sign Up" />
            </form>
        </div>
        <a href="./Flats.html"><input type="button" id="GoToFlatsPage" value="Go to flats page" /></a>
    </div>
</body>

</html>
