    <link href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.css" rel="stylesheet" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

</head>
<body>
    <div class="control">
        <a href="./Flats.html"><input type="button" id="GoToFlatsPage" value="Go to flats page" /></a>
        <input type="button" value="Manage users" id="manageUsersBtn" onclick="getUsersDataTable()" />
        <label>Choose a month: </label>
        <select id="month">
            <option value="1">January</option>
            <option value="2">Febuary</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="button" value="Get report" id="manageUsersBtn" onclick="getReport()" />
        <div class="container">
            <form id="pForm">
                <table id="usersTable" class="display nowrap" style="width:100%; visibility: hidden">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Family Name</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Is Active</th>
                        </tr>
                    </thead>
                </table>
            </form>
        </div>
        <div id="report">

        </div>
    </div>
</body>
</html>
